<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="cloud-skill"><button mat-stroked-button *ngFor="let skill of skills"
                (click)="updateCurrentSkill(skill)">{{ skill.name}}</button></div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center bg-dark text-white">{{currentSkill.name}}</h2>
          <img mat-card-image [src]="'/assets/img/logos/' + currentSkill.imgUrl " [alt]="currentSkill.name">
          <p>{{currentSkill.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
